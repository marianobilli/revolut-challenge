---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: flux-system
spec:
  interval: 1m
  releaseName: metrics-server
  targetNamespace: kube-system
  chart:
    spec:
      chart: metrics-server
      version: "3.5.0 "
      sourceRef:
        kind: HelmRepository
        name: metrics-server
        namespace: flux-system
  valuesFrom:
  - kind: ConfigMap
    name: helm-autoscaler
    valuesKey: values.yaml